<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-3">Ninja Quiz</h2>
        </div>
    </div>
    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class=" score text-primary display-2 p-3">0%</span>ninja</p>
        </div>
    </div>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry ,a ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">2. Which is the best programming language?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Python</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">JavaScript</label>
                        </div>
                    </div>
                    <div class="my-5">
                            <p class="lead font-weight-normal">3. Which is better Apple or Samsung?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">Apple</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">Samsung</label>
                            </div>
                        </div>
                        <div class="my-5">
                                <p class="lead font-weight-normal">4. Do you love Coding?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="A" checked>
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="B">
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-light">
                            </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
